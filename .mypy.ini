[mypy]
python_version = 3.12
files = src/

install_types = false
show_error_codes = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/stubs/:$MYPY_CONFIG_FILE_DIR/src/:"
strict = false
ignore_missing_imports = True
namespace_packages = true
disable_error_code = no-untyped-def,
                     import-untyped

[mypy-ktcalendars.*]
ignore_missing_imports = True
follow_imports = skip
disable_error_code = type-var,
                     attr-defined,
                     truthy-function,
                     union-attr,
                     var-annotated,
                     valid-type,
                     misc,
                     attr-defined,
                     no-any-return,
                     return,
[mypy-environ.*]
ignore_errors = True
